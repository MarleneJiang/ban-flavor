jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Update version in pubspec.yaml
      run: |
        # æå–ç‰ˆæœ¬å·ï¼ˆå»æ‰vå‰ç¼€ï¼‰
        VERSION="${{ github.event.inputs.version }}"
        VERSION_NO_V="${VERSION#v}"
        
        # æ›´æ–° pubspec.yaml ä¸­çš„ç‰ˆæœ¬
        sed -i "s/^version: .*/version: ${VERSION_NO_V}+${{ github.run_number }}/" pubspec.yaml
        
        # æ˜¾ç¤ºæ›´æ–°åçš„ç‰ˆæœ¬ä¿¡æ¯
        echo "Updated version to: ${VERSION_NO_V}+${{ github.run_number }}"
        grep "^version:" pubspec.yaml
        
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pubspec.yaml
        git commit -m "chore: bump version to ${{ github.event.inputs.version }}" || echo "No changes to commit"
        git push
        
    - name: Create and push tag
      run: |
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: "ç­å‘³æ£€æµ‹å™¨ ${{ github.event.inputs.version }}"
        body: ${{ github.event.inputs.release_notes }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
